[package]
name = "chalk-solve"
version = "0.71.0-dev.0"
description = "Combines the chalk-engine with chalk-ir"
license = "Apache-2.0/MIT"
authors = ["Rust Compiler Team", "Chalk developers"]
repository = "https://github.com/rust-lang/chalk"
readme = "README.md"
keywords = ["compiler", "traits", "prolog"]
edition = "2018"

[dependencies]
ena = "0.14.0"
itertools = "0.10.0"
petgraph = "0.5.1"
tracing = { version = "0.1", default-features = false, features = ["std"] }
tracing-subscriber = { version = "0.2", optional = true }
tracing-tree = { version = "0.1.4", optional = true }
rustc-hash = { version = "1.1.0" }

chalk-derive = { version = "0.71.0-dev.0", path = "../chalk-derive" }
chalk-ir = { version = "0.71.0-dev.0", path = "../chalk-ir" }

[dev-dependencies]
chalk-integration = { path = "../chalk-integration" }

[features]
default = ["tracing-full"]

tracing-full = ["tracing-subscriber", "tracing-tree"]
